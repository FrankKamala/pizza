<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Favicon -->
    <link rel="icon" href="images/icon.ico" type='image/x-icon'>
          <!--Styles links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
          <!--Scripts links-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Order</title>
  </head>
  <body>
    <div class="container-fluid">


    <h1>Place Orders below</h1>
    <h1 class="type">Pick Flavour</h1>

        	<select class="form-control crust">
            <option>Veg Tikka</option>
            <option>Chicken Tikka</option>
            <option>Peri Peri Chicken</option>
            <option>BBQ Steak</option>
            <option>Boerewors</option>
            <option>Hawaiian</option>
            <option>Chicken and Mushroom</option>
            <option>Regina Pizza</option>
           </select>
           <h1 class="type">Extra Toppings</h1>
           <select class="form-control style">
             <option>None</option>
            <option>Extra Tomato</option>
            <option>Extra Pinapple</option>
            <option>SweetCorn</option>
            <option>Macon</option>
            <option>Chicken</option>

           </select>



          <h1 class="type">Pick Size</h1>
           <select class="form-control size">
           <option>Large</option>
           <option>Medium</option>
           <option>Small</option>

          </select>
    </div>
  </body>
</html>
