<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!--Favicon -->
  <link rel="icon" href="images/icon.ico" type='image/x-icon'>
  <!--Styles links-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--Scripts links-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Order</title>
</head>

<body>
  <div class="container">


    <h1>Place Orders below</h1>
    <br>
    <h1 class="type">Pick Flavour</h1>
    <!--Choose  Flavours-->
    <select class="form-control col-md-6" id="flavor">
      <option>Veg Tikka</option>
      <option>Chicken Tikka</option>
      <option>Peri Peri Chicken</option>
      <option>BBQ Steak</option>
      <option>Boerewors</option>
      <option>Hawaiian</option>
      <option>Chicken and Mushroom</option>
      <option>Regina Pizza</option>
    </select>

    <!--Option for Toppingss-->
    <h1 class="type">Extra Toppings</h1>
    <select class="form-control  col-md-6" id="toppings">
      <option>None</option>
      <option>Extra Tomato</option>
      <option>Extra Pinapple</option>
      <option>SweetCorn</option>
      <option>Macon</option>
      <option>Chicken</option>

    </select>


<!--Choose  box Size-->
    <h1 class="type">Pick Size</h1>
    <select class="form-control col-md-6" id="size">
      <option>Large</option>
      <option>Medium</option>
      <option>Small</option>

    </select>
    <!--Choose  box numbers-->
    <h2>How many boxes?</h2>
    <select class="form-control  col-md-6" id="quantity">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>

  </div>
  <br>
  <div class="form-group col-md-9">
      <button type="submit" class="btn btn-danger add" id="btn">Place Order</button>
   </div>
</body>

</html>
